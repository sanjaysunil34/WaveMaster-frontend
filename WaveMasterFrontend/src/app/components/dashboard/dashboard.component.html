<div class="container-fluid" id="dashboard-div">
    <mat-tab-group mat-stretch-tabs="true" mat-align-tabs="start" (selectedTabChange)="onTabSelected($event)">
        <mat-tab label="Capture">            
            <app-capture (captureEvent)="captureToggler($event)"></app-capture>
        </mat-tab>
        <mat-tab label="Generate">
            <app-generate/>
        </mat-tab>
        <mat-tab label="Test" [disabled]="isCaptureOn">
            <app-test/>
        </mat-tab>
    </mat-tab-group>
    <button (click)="disconnect()" class="btn btn-danger disconnect-btn">Disconnect</button>
</div>
