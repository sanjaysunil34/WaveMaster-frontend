<div class="row p-3 m-3" id="capture-div">
    <div class="col-lg-8" id="graph">

    </div>
    <div class="col-lg-4" id="graph-menu">
        <div class="accordion" id="accordionExample">

            <div class="accordion-item">

                <h5 class="mb-0 accordion-header">
                    <button class="accordion-button" type="button" (click)="toggleAccordion('collapseOne')"
                        [attr.aria-expanded]="isAccordionOpen('collapseOne')" aria-controls="collapseOne">
                        Accordion Item 1
                    </button>
                </h5>
                <div id="collapseOne"
                    [ngClass]="{'collapse': !isAccordionOpen('collapseOne'), 'show': isAccordionOpen('collapseOne')}"
                    aria-labelledby="headingOne">
                    <div class="accordion-body">
                        <div>
                            <h3>Axis Scale</h3>
                            <div class="row">
                                <div class="col">
                                    <h6>X Axis</h6>
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1" selected>One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <h6>Y Axis</h6>
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1" selected>One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h3>Data Acquisition rate</h3>
                            <div class="row">
                                <div>
                                    <input type="text" class="form-control">
                                </div>
                                <div>
                                    <mat-slider>
                                        <input matSliderThumb>
                                    </mat-slider>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Accordion Item 2 -->
            <div class="accordion-item">

                <h5 class="mb-0 accordion-header">
                    <button class="accordion-button" type="button" (click)="toggleAccordion('collapseTwo')"
                        [attr.aria-expanded]="isAccordionOpen('collapseTwo')" aria-controls="collapseTwo">
                        Accordion Item 2
                    </button>
                </h5>

                <div id="collapseTwo"
                    [ngClass]="{'collapse': !isAccordionOpen('collapseTwo'), 'show': isAccordionOpen('collapseTwo')}"
                    aria-labelledby="headingTwo">
                    <div class="accordion-body">
                        <div>
                            <div class="capture-input">
                                <h3>Frequency</h3>
                                <input type="text" class="form-control" readonly>
                            </div>
                            <div class="capture-input">
                                <h3>Peak to Peak</h3>
                                <input type="text" class="form-control" readonly>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary">Fetch</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center m-4">
            <button class="btn btn-primary" *ngIf="start" (click)="toggleStartStop()">Start</button>
            <button class="btn btn-primary" *ngIf="!start" (click)="toggleStartStop()">Stop</button>
        </div>
    </div>
</div>
